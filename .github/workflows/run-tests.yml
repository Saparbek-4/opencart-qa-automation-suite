name: 🧪 Run Automation Tests (Grid)

on:
  workflow_dispatch:
  push:
    branches: [main, master, release/*]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 📦 Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Start Selenium Grid from docker-compose.yml
        run: |
          docker compose -f docker-compose.yml up -d
          echo "Waiting for Selenium Grid to be ready..."
          sleep 15
          docker ps

      - name: 🧪 Run UI + API Tests (Full Suite on Grid)
        env:
          CHROME_OPTS: "--headless --no-sandbox --disable-dev-shm-usage"
        run: mvn clean test -Dmode=grid -DsuiteXmlFile=src/test/resources/testng/full-suite.xml -Dmaven.test.failure.ignore=true

      - name: 🧾 Debug - Show Allure Results Structure
        run: |
          ls -la target
          ls -la target/allure-results || true

      - name: 📊 Generate Allure Report
        run: mvn io.qameta.allure:allure-maven:report -Dallure.results.directory=target/allure-results

      - name: 📤 Upload Allure Results Folder
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: 📤 Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
