name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      xvfb:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set Chrome options (Headless)
        run: |
          echo 'CHROME_OPTS=--headless --no-sandbox --disable-dev-shm-usage' >> $GITHUB_ENV

      - name: Build and Run Tests with Maven
        run: mvn clean test -DsuiteXmlFile=testng.xml
