name: ðŸ§ª Run Automation Tests

on:
  workflow_dispatch:
  push:
    branches: [main, master, release/*]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:114.0
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    env:
      CHROME_OPTS: "--headless --no-sandbox --disable-dev-shm-usage"

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ“¦ Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: ðŸ§ª Run UI + API Tests (Full Suite)
        run: mvn clean test "-DsuiteXmlFile=src/test/resources/testng/full-suite.xml"

      - name: ðŸ“Š Generate Allure Report
        run: mvn io.qameta.allure:allure-maven:report "-Dallure.results.directory=target/allure-results"

      - name: ðŸ“¤ Upload Allure Results Folder
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: ðŸ“¤ Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
